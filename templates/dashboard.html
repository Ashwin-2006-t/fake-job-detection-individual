<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<title>HireShield â€¢ Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
<style>
:root[data-theme="dark"] {
  --bg:#020712;
  --surface:#050b18;
  --card:#071822;
  --accent:#22c55e;
  --text:#e5f9ed;
  --muted:#7bbf8e;
  --border:#123527;
  --hover:#16a34a;
  --fake:#f97316;
  --real:#22c55e;
  --shadow:rgba(0,0,0,.65);
}
:root[data-theme="light"] {
  --bg:#f4fbf7;
  --surface:#ffffff;
  --card:#e3f3e9;
  --accent:#16a34a;
  --text:#052e16;
  --muted:#4b7c5b;
  --border:#b6e0c2;
  --hover:#15803d;
  --fake:#ea580c;
  --real:#16a34a;
  --shadow:rgba(15,118,110,.12);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Inter",sans-serif; background:var(--bg); color:var(--text); transition:background .3s, color .3s; }
h1,.brand { font-family:"Poppins",sans-serif; }
.header { background:var(--surface); border-bottom:1px solid var(--border); padding:14px 24px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; box-shadow:0 16px 40px -16px var(--shadow); }
.brand { font-size:20px; font-weight:600; color:var(--accent); display:flex; align-items:center; gap:8px; }
nav { display:flex; gap:10px; align-items:center; }
.btn { padding:9px 16px; border:1px solid var(--border); border-radius:999px; font-weight:600; font-size:13px; cursor:pointer; background:transparent; color:var(--text); transition:.2s; text-decoration:none; display:inline-block; font-family:"Inter",sans-serif; }
.btn:hover { background:var(--card); }
.btn-danger { background:var(--fake); color:#fff; border-color:var(--fake); }
.btn-danger:hover { opacity:.9; }
.theme-toggle { background:transparent; border:1px solid var(--border); padding:7px 11px; border-radius:999px; cursor:pointer; font-size:18px; color:var(--muted); }
.theme-toggle:hover { background:var(--card); color:var(--accent); }
.container { max-width:1300px; margin:32px auto; padding:0 24px 40px; }
h1 { font-size:28px; margin-bottom:22px; font-weight:600; }
.grid { display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); margin-bottom:32px; }
.card { background:var(--card); padding:20px 22px; border-radius:20px; border:1px solid var(--border); box-shadow:0 20px 50px -18px var(--shadow); transition:.2s; position:relative; overflow:hidden; }
.card::before { content:""; position:absolute; inset:-40px auto auto -40px; width:120px; height:120px; background:radial-gradient(circle at center,rgba(34,197,94,.3),transparent 60%); opacity:.7; }
.card:hover { transform:translateY(-2px); box-shadow:0 26px 60px -20px var(--shadow); }
.card .label { font-size:11px; text-transform:uppercase; letter-spacing:.7px; color:var(--muted); }
.card .value { font-size:32px; font-weight:700; margin-top:6px; position:relative; z-index:1; }
.badge { display:inline-block; padding:5px 12px; border-radius:999px; font-weight:600; font-size:11px; color:#fff; margin-top:8px; position:relative; z-index:1; }
.badge.fake { background:linear-gradient(135deg,var(--fake),#fb923c); }
.badge.real { background:linear-gradient(135deg,var(--real),#4ade80); }
.charts-row { display:grid; grid-template-columns:40% 60%; gap:22px; margin-bottom:30px; align-items:start; }
.chart-box { background:var(--surface); padding:24px 26px; border-radius:22px; border:1px solid var(--border); box-shadow:0 20px 50px -18px var(--shadow); }
.chart-box h3 { margin:0 0 16px; font-size:17px; display:flex; align-items:center; gap:8px; font-family:"Poppins",sans-serif; }
.chart-box h3 span { font-size:18px; }
.chart-box canvas { max-height:380px; }
footer { text-align:center; padding:26px 0 20px; font-size:12px; color:var(--muted); border-top:1px solid rgba(15,118,110,.18); font-family:"Poppins",sans-serif; }
@media (max-width: 968px) {
  .charts-row { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<header class="header">
  <div class="brand">ðŸ“Š HireShield Dashboard</div>
  <nav>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <a href="/" class="btn">Home</a>
    <a href="{{ url_for('history') }}" class="btn">History</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </nav>
</header>

<div class="container">
  <h1>Admin Analytics Overview</h1>
  <form action="/retrain" method="POST" onsubmit="return confirm('This will retrain the model. Continue?')">
    <button type="submit" class="btn" style="margin-bottom:20px;">ðŸ”„ Retrain Model</button>
  </form>
  <div class="grid">
    <div class="card">
      <div class="label">Total Predictions</div>
      <div class="value">{{ total }}</div>
    </div>
    <div class="card">
      <div class="label">Fake Jobs</div>
      <div class="value" style="color:var(--fake);">{{ fake }}</div>
      <span class="badge fake">Fake</span>
    </div>
    <div class="card">
      <div class="label">Real Jobs</div>
      <div class="value" style="color:var(--real);">{{ real }}</div>
      <span class="badge real">Real</span>
    </div>
  </div>

  <div class="charts-row">
    <div class="chart-box">
      <h3><span>ðŸ“Š</span>Fake vs Real Distribution</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-box">
      <h3><span>ðŸ“ˆ</span>Predictions Over Time</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>
</div>

<footer>Â© 2025 â€¢ HireShield Dashboard â€¢ Built by Ashwin T</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function toggleTheme(){
  const h=document.documentElement;
  const nxt=h.getAttribute('data-theme')==='dark'?'light':'dark';
  h.setAttribute('data-theme',nxt);
  localStorage.setItem('theme',nxt);
  updateCharts();
}

const saved = localStorage.getItem('theme')||'dark';
document.documentElement.setAttribute('data-theme',saved);

let pieChart, lineChart;

function getChartColors() {
  const style = getComputedStyle(document.documentElement);
  return {
    text: style.getPropertyValue('--text').trim(),
    muted: style.getPropertyValue('--muted').trim(),
    border: style.getPropertyValue('--border').trim(),
    accent: style.getPropertyValue('--accent').trim(),
    bg: style.getPropertyValue('--bg').trim()
  };
}

function createCharts() {
  const colors = getChartColors();
  
  if (pieChart) pieChart.destroy();
  if (lineChart) lineChart.destroy();

  pieChart = new Chart(document.getElementById('pieChart'), {
    type:'pie',
    data:{
      labels:['Fake Jobs','Real Jobs'],
      datasets:[{ 
        data:[{{ fake }}, {{ real }}], 
        backgroundColor:['#f97316','#22c55e'],
        borderWidth: 2,
        borderColor: colors.bg
      }]
    },
    options:{ 
      responsive: true,
      maintainAspectRatio: true,
      aspectRatio: 1.2,
      plugins:{ 
        legend:{ 
          position: 'bottom',
          labels:{ 
            color: colors.text,
            font: { size: 13, family: 'Inter', weight: '500' },
            padding: 14
          }
        },
        tooltip: {
          titleColor: colors.text,
          bodyColor: colors.text,
          backgroundColor: colors.bg,
          borderColor: colors.border,
          borderWidth: 1
        }
      }
    }
  });

  lineChart = new Chart(document.getElementById('lineChart'), {
    type:'line',
    data:{
      labels: {{ dates | tojson }},
      datasets:[{
        label:'Predictions Per Day',
        data: {{ counts | tojson }},
        borderColor: colors.accent,
        backgroundColor: colors.accent + '20',
        fill:true,
        tension:.3,
        borderWidth:3,
        pointBackgroundColor: colors.accent,
        pointBorderColor: colors.bg,
        pointBorderWidth: 3,
        pointRadius: 5,
        pointHoverRadius: 7
      }]
    },
    options:{
      responsive: true,
      maintainAspectRatio: true,
      aspectRatio: 2,
      plugins:{ 
        legend:{ 
          position: 'top',
          labels:{ 
            color: colors.text,
            font: { size: 13, family: 'Inter', weight: '500' },
            padding: 14
          }
        },
        tooltip: {
          titleColor: colors.text,
          bodyColor: colors.text,
          backgroundColor: colors.bg,
          borderColor: colors.border,
          borderWidth: 1,
          padding: 10,
          titleFont: { size: 12, weight: '600' },
          bodyFont: { size: 12 }
        }
      },
      scales:{
        x:{ 
          ticks:{ 
            color: colors.muted,
            font: { size: 12, family: 'Inter' },
            padding: 6
          }, 
          grid:{ 
            color: colors.border,
            drawBorder: false
          }
        },
        y:{ 
          beginAtZero: true,
          ticks:{ 
            stepSize: 1,
            color: colors.muted,
            font: { size: 12, family: 'Inter' },
            padding: 6
          }, 
          grid:{ 
            color: colors.border,
            drawBorder: false
          }
        }
      }
    }
  });
}

function updateCharts() {
  createCharts();
}

createCharts();
</script>
</body>
</html>
